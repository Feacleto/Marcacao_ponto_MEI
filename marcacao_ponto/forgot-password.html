<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema de Marcação de Ponto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">⏱️ TimeTrack</div>
            <a href="home.html" class="btn-small">Voltar</a>
        </nav>
    </header>

    <main class="form-page">
        <div class="form-container">
            <h1>Recuperar Senha</h1>
            
            <div id="step1">
                <form onsubmit="handleFindEmail(event)">
                    <div class="form-group">
                        <label>Email Corporativo</label>
                        <input type="email" id="forgotEmail" placeholder="seu.email@empresa.com" required>
                    </div>
                    <div id="forgotError" class="error-message"></div>
                    <button type="submit" class="btn-primary">Buscar Email</button>
                </form>
            </div>

            <div id="step2" class="hidden">
                <form onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label>Nova Senha</label>
                        <input type="password" id="newPassword" placeholder="Digite sua nova senha" required>
                    </div>
                    <div class="form-group">
                        <label>Confirmar Senha</label>
                        <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
                    </div>
                    <div id="resetError" class="error-message"></div>
                    <div id="resetSuccess" class="success-message"></div>
                    <button type="submit" class="btn-primary">Salvar Nova Senha</button>
                    <button type="button" class="btn-secondary" onclick="goBackForgot()">Voltar</button>
                </form>
            </div>

            <p class="form-footer">
                <a href="login.html">Voltar ao login</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TimeTrack. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
