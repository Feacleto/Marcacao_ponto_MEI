<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - TimeTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">⏱️ TimeTrack</div>
            <a href="home.html" class="btn-small">Voltar</a>
        </nav>
    </header>

    <main class="form-page">
        <div class="form-container">
            <h1>Recuperar Senha</h1>
            
            <!-- Passo 1: Buscar Email -->
            <div id="step1">
                <p class="text-center" style="margin-bottom: 1.5rem; color: var(--secondary);">
                    Digite seu email corporativo para buscar sua conta
                </p>
                <form onsubmit="handleFindEmail(event)">
                    <div class="form-group">
                        <label>Email Corporativo</label>
                        <input type="email" id="forgotEmail" placeholder="seu.email@empresa.com" required>
                    </div>
                    <div id="forgotError" class="error-message"></div>
                    <button type="submit" class="btn-primary">Buscar Conta</button>
                </form>
            </div>

            <!-- Passo 2: Redefinir Senha -->
            <div id="step2" class="hidden">
                <p class="text-center" style="margin-bottom: 1.5rem; color: var(--secondary);">
                    Crie uma nova senha segura
                </p>
                <form onsubmit="handleResetPassword(event)">
                    <div class="form-group">
                        <label>Nova Senha</label>
                        <input type="password" id="newPassword" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    <div class="form-group">
                        <label>Confirmar Senha</label>
                        <input type="password" id="confirmPassword" placeholder="Repita a nova senha" required>
                    </div>
                    
                    <div id="resetError" class="error-message"></div>
                    <div id="resetSuccess" class="success-message"></div>
                    
                    <div class="button-group" style="flex-direction: column; gap: 0.5rem;">
                        <button type="submit" class="btn-primary">Salvar Nova Senha</button>
                        <button type="button" class="btn-secondary" onclick="goBackForgot()">Voltar</button>
                    </div>
                </form>
            </div>

            <p class="form-footer">
                Lembrou sua senha? <a href="login.html">Fazer Login</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TimeTrack. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
