<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TimeTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">‚è±Ô∏è TimeTrack</div>
            <a href="home.html" class="btn-small">Voltar</a>
        </nav>
    </header>

    <main class="form-page">
        <div class="form-container">
            <h1>Bem-vindo de volta!</h1>
            <p class="text-center" style="margin-bottom: 1.5rem; color: var(--secondary);">
                Entre com suas credenciais para acessar o sistema
            </p>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email Corporativo</label>
                    <input type="email" id="loginEmail" placeholder="seu.email@empresa.com" required>
                </div>
                
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
                </div>
                
                <div id="loginError" class="error-message"></div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="button-group" style="margin-top: 1.5rem; justify-content: space-between; font-size: 0.9rem;">
                <a href="register.html">Criar nova conta</a>
                <a href="forgot-password.html">Esqueci minha senha</a>
            </div>

            <div class="demo-info">
                <strong>üí° Acesso Demo:</strong><br>
                Email: joao.silva@empresa.com<br>
                Senha: senha123
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TimeTrack. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
